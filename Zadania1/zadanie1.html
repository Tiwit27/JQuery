<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>punkt 1</li>
        <li>punkt 2</li>
        <li>punkt 3</li>
    </ul>
    <button>Dodaj kolejny punkt</button>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        var i = 4;
        $("button").click(function()
        {
            $("ul").append("<li>punkt " + i + "</li>");
            i++;
        })
        
    </script>
</body>
</html>
