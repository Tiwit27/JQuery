<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #zew{
            width: 80%;
            height: 200px;
            margin: 0 auto;
            background-color: #ccccff;
        }
        #wew{
            width: 60%;
            height: 100px;
            margin: 30px auto;
            background-color: blue;
        }
        span
        {
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="zew">
            <span id="komunikat">Najedź kursorem na niebieski prostokąt, kliknij i opuść jego obszar.</span>
            <div id="wew"></div>
        </div>
    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
    $(function()
    {
        let i = 0;
        let n = 0;
        $('#wew').mouseover(function(){
            i++;
            $('#komunikat').text("Najechano na prostokąt " + i + " razy");
        }).mouseout(function(){
            $("#komunikat").text("Opuszczono obszar prostokąta");
        });
        $("#wew").click(function()
    {
        n++;
        $("#komunikat").text("Kliknięto prostokąt " + n + " razy");
    })
    })
    </script>
</body>
</html>
